

<div  class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>User Login</h2>
    <input formControlName="username" class="inputs" placeholder="User Name">
    <span class="errorMessage" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"><br>Username is required</span>
    <span class="errorMessage" *ngIf="loginResult.usernameNotFound"><br>User does not exist</span>
    <br>

    <input formControlName="password" class="inputs" placeholder="Password">
    <span class="errorMessage" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"><br>Password is required</span>
    <span class="errorMessage" *ngIf="loginResult.passwordMismatch"><br>Password doesn't match</span>
    <br>

    <!-- Might get rid of this -->
    <span class="successMessage" *ngIf="loginResult.loginSuccessful">Login Successful! Welcome!<br></span>
    <br>
    
    <div>
    <button type="submit" [disabled]="loginForm.invalid">Log in</button>
    <a href="register" id="registrationLink" title="Create an account">Register</a>
    </div>
</form>
</div>
